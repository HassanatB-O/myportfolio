<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Several Colors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="shortcut icon" href="cat.svg">
    <script src='main.js'></script>
</head>
<body id="body">
    <button id="changeColor">Click Me!</button>
    <script>
       const changeColor = document.getElementById('changeColor');
       colors = ['white', 'lawngreen', 'green', 'yellow', 'orange', 'red', 'darkred', 'skyblue', 'blue', 'navy', 'darkblue', 'black'];
       let colorIndex = 0; 
       changeColor.addEventListener('click', () => 
       {
           document.body.style.backgroundColor = colors[colorIndex];
           colorIndex = (colorIndex + 1)% colors.length
       });
    </script>
    <p>&copy; 2020 by Hassanat Busari</p>
</body>
</html>
