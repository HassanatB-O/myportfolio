<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv'X-UA-Compatible' content='IE=edge'>
    <title>BMI Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="shortcut icon" href="cat.svg">
    <script src='main.js'></script>
</head>
<body>
    <h1>Body Mass Index Calculator</h1>
    <div id="inputs">
        <p><label for="weight">Weight (kg):</label>
            <input type="text" id="weight" class="required" pattern="[0-9]+"></p>
        <p><label for="height" id="outputcm">Height (cm):</label>
            <input type="text" id="height" class="required" dimension="cm"></p>
        <p><button id="calculate" onclick="calculate()">Calculate</button></p>
        <span id="result">Your Body Mass Index is: <span id="BMI"></span>(<span id="category"></span>).</span>
            <p>Underweight = less than 18.5</p>
            <p>Healthy = 18.5-24.9</p>
            <p>Overweight = 25-29.9</p>
            <p>Obesity = BMI of 30 or greater</p>
    </div>
    <footer>
            <p>&copy; 2020 Developed by Hassanat Busari</p>
    </footer>
</body>
</html>
