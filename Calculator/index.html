<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="shortcut icon" href="cat.svg">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="calculator">
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td><input type="button" class="button" value="1" onclick="insert(1)"></td>
                <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                <td><input type="button" id="button" class="button" value="+" onclick="insert( '+' )"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
                <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                <td><input type="button" id="button" class="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                <td><input type="button" id="button" class="button" value="&times;" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="0"  onclick="insert(0)"></td>
                <td><input type="button" class="button" value="." onclick="insert('.')"></td>
                <td><input type="button" id="button" class="button" value="&divide;" onclick="insert('/')"></td>
                <td rowspan="5"><input type="button" id="button" style="height: 130px;" class="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" id="button1" class="button" value="AC" onclick="c()"></td>
                <td><input type="button" id="button" class="button" value="C" onclick="back()"></td>
            </tr>
        </table>
            </div>
            <script src='main.js'></script>
        <footer>
            <p>&copy; 2020 Developed by Hassanat Busari</p>
        </footer>
</body>
</html>
